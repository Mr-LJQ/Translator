<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Grid - line-based placement starting point</title>
    <style>
      fieldset {
        display: grid;
      }
      :required {
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <form action="#" id="form">
      <fieldset>
        <legend>水果</legend>
        <div id="box">
          <span>水果</span>
          <select name="fruit" id="fruit" required>
            <option value=""></option>
            <option value="apply">苹果</option>
            <option value="banana">香蕉</option>
          </select>
        </div>
      </fieldset>
      <fieldset >
        <legend>运动</legend>
        <div id="box">
          <span>运动</span>
          <select name="motion" id="motion">
            <option value=""></option>
            <option value="basketball">篮球</option>
            <option value="football">足球</option>
          </select>
        </div>
      </fieldset>
      <button>提交</button>
    </form>
  </body>
  <script>
    const form = document.getElementById("form")
    form.addEventListener("submit",(event) => {
      console.log(...new FormData(form))
    })
  </script>
</html>
